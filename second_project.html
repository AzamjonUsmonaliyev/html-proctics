<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table, th, td {
          border: 5px solid blue;
          border-collapse: collapse;
          margin-left: 150px;

        #id1{

        <tr>

            </td>
            </td>

        <tr >

        </tr>
        <tr>
        </tr>
    </table>
   
</body>
</html>
